<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/4-common.css">
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <link rel="stylesheet" href="../static/styles/3-footer.css">
    <link rel="stylesheet" href="../static/styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>AirBnB clone</title>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    <li>
                        <h2>Montevideo:</h2>
                        <ul>
                            <li>Pocitos</li>
                            <li>Buceo</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Canelones:</h2>
                        <ul>
                            <li>Solymar</li>
                            <li>Las Piedras</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for amenity in amenities.values() | sort(attribute='name') %}
                        <li>{{ amenity.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
